<!-- nearby_open_restaurants.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nearby Open Restaurants</title>
</head>
<body>
    <h1>Nearby Open Restaurants</h1>
    <ul>
        {% for result in data.results %}
            <li>
                <strong>{{ result.name }}</strong><br>
                Address: {{ result.vicinity }}<br>
                Rating: {{ result.rating }}<br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
